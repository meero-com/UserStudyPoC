<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User study interface @Meero">
    <title>User Study Interface</title>
    <style>
        body {
            background-color: gray;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        img {
            max-width: 920px;
            height: auto;
        }
    </style>

</head>

<body>

    <h2 style="text-align: center;">Similar image exposure finding</h2>
    <p style="text-align: center;">Find most similar image exposure from grid image to dataset image</p>
    <div class="message" style="position: fixed; top: 40%; left: 50%;">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" style="color: rgb(0, 255, 106); font-size: large;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <table width="100%">
        <tr>
            <td style="text-align: center;">Grid Image</td>
            <td style="text-align: center;">Dataset Image</td>
        </tr>
        <tr>
            <td width="50%">
                <img src={{compare_image_url}} alt="compare image">
            </td>
            <td width="50%">
                <img src={{reference_image_url}} alt="reference image">
            </td>
        </tr>
    </table>


    <!-- <div class="row">
        <div class="column" style="float: right; width: 50%; text-align: center;">
            <h2 style="color: white;">Dataset Image</h2>
            <img src={{reference_image_url}} alt="reference image">
        </div>
        <div class="column" style="float: right; width: 50%; text-align: center;">
            <h2 style="color: white;">Grid Image</h2>
            <img src={{compare_image_url}} alt="compare image">
        </div>
    </div> -->
    <hr>
    <hr>
    <div style="text-align: center;">
        <form action="#" method="post">
            <input type="submit" name="left_button" value="less exposure" {{is_left_button_disabled}}
                style="padding: 12px 28px;">
            <input type="submit" name="equal_button" value="same exposure" style="padding: 12px 28px;">
            <input type="submit" name="right_button" value="more exposure" {{is_right_button_disabled}}
                style="padding: 12px 28px;">
        </form>
        <form action="#" method="post">
            <input type="submit" name="logout_button" value="logout" style="padding: 12px 28px;">
            <input type="submit" name="reset_button" value="reset" style="padding: 12px 28px;">
        </form>

    </div>
</body>

</html>
